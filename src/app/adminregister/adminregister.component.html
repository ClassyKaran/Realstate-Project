<div class="container">
  <h2>Admin Registration</h2>

  <form (ngSubmit)="registerAdmin()">
    <div>
      <label for="username">Username:</label>
      <input id="username" [(ngModel)]="admin.username" name="username" required />
    </div>

    <div>
      <label for="fullname">Full Name:</label>
      <input id="fullname" [(ngModel)]="admin.fullname" name="fullname" required />
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="admin.email" name="email" type="email" required />
    </div>

    <div>
      <label for="password">Password:</label>
      <input id="password" [(ngModel)]="admin.password" name="password" type="password" required />
    </div>

    <div>
      <label for="mobileNo">Mobile No:</label>
      <input id="mobileNo" [(ngModel)]="admin.mobileNo" name="mobileNo" required />
    </div>

    <div>
      <label for="role">Role:</label>
      <select id="role" [(ngModel)]="admin.role" name="role" required>
        <option value="ADMIN">Admin</option>
        <option value="USER">User</option>
      </select>
    </div>

    <div>
      <label for="status">Status:</label>
      <select id="status" [(ngModel)]="admin.status" name="status" required>
        <option value="ACTIVE">Active</option>
        <option value="INACTIVE">Inactive</option>
      </select>
    </div>

    <div>
      <label for="profilePicture">Profile Picture:</label>
      <input type="file" (change)="onFileChange($event)" />
    </div>

    <button type="submit">Register</button>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</div>
